name: Package Safari Extension Sources

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  package:
    name: Package Safari Extension for Sideloading
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create complete source package
      run: |
        echo "Creating deployable package..."
        
        # Create a clean package directory
        mkdir -p package/SafariCookieInjector
        
        # Copy all project files
        cp -r SafariCookieInjector package/SafariCookieInjector/
        cp -r Extension package/SafariCookieInjector/
        cp -r SafariCookieInjector.xcodeproj package/SafariCookieInjector/
        cp README.md package/SafariCookieInjector/ 2>/dev/null || true
        cp DEPLOYMENT.md package/SafariCookieInjector/ 2>/dev/null || true
        
        # Create build instructions
        cat > package/SafariCookieInjector/BUILD_INSTRUCTIONS.txt << 'EOF'
        SAFARI COOKIE INJECTOR - BUILD INSTRUCTIONS
        ============================================
        
        REQUIREMENTS:
        - Mac computer with Xcode 15.x (NOT Xcode 16+)
        - macOS Monterey or later
        
        STEPS TO BUILD:
        
        1. Open SafariCookieInjector.xcodeproj in Xcode 15
        
        2. Select "Any iOS Device" as the destination
        
        3. Go to Product > Archive
        
        4. Once archived, click "Distribute App"
        
        5. Choose "Custom" > "Export"
        
        6. Select "Development" or "Ad Hoc"
        
        7. Leave all options as default, click "Export"
        
        8. Choose a location to save the IPA
        
        9. Install the IPA using:
           - AltStore
           - Sideloadly  
           - Xcode (direct install to device)
        
        ENABLE IN SAFARI:
        1. Open Settings on iOS device
        2. Go to Safari > Extensions
        3. Enable "Cookie Injector Extension"
        4. Grant permissions
        
        FEATURES:
        - macOS browser emulation
        - Zoom controls (50%-200%)
        - Cookie injection from justpaste.it
        - Netflix auto-redirect
        
        For detailed instructions, see the documentation files.
        EOF
        
        # Create archive
        cd package
        zip -r ../SafariCookieInjector-Source.zip SafariCookieInjector
        cd ..
        
        # Also create a tar.gz
        tar -czf SafariCookieInjector-Source.tar.gz -C package SafariCookieInjector
        
        # Move to artifacts
        mkdir -p artifacts
        mv SafariCookieInjector-Source.zip artifacts/
        mv SafariCookieInjector-Source.tar.gz artifacts/
        
        echo "Package created successfully!"
        echo ""
        echo "Contents:"
        ls -lh artifacts/
        echo ""
        echo "Package includes complete Xcode project."
        echo "Users can build locally with Xcode 15.x"
    
    - name: Upload Source Package (ZIP)
      uses: actions/upload-artifact@v4
      with:
        name: SafariCookieInjector-Source-ZIP
        path: artifacts/SafariCookieInjector-Source.zip
        retention-days: 90
    
    - name: Upload Source Package (TAR.GZ)
      uses: actions/upload-artifact@v4
      with:
        name: SafariCookieInjector-Source-TARGZ
        path: artifacts/SafariCookieInjector-Source.tar.gz
        retention-days: 90
    
    - name: Create Release on Tag
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/SafariCookieInjector-Source.zip
          artifacts/SafariCookieInjector-Source.tar.gz
        body: |
          # Safari Cookie Injector v${{ github.ref_name }}
          
          ## Build Instructions
          
          **Due to Xcode 16+ bugs, this must be built locally with Xcode 15.x**
          
          1. Download the source package
          2. Extract the archive
          3. Open `SafariCookieInjector.xcodeproj` in Xcode 15.x
          4. Build and archive (Product > Archive)
          5. Export IPA for sideloading
          
          ## Features
          - macOS browser emulation
          - Zoom controls (50%-200%)
          - Cookie injection from justpaste.it/a7vyr
          - Netflix auto-redirect
          
          ## Installation
          Use AltStore, Sideloadly, or Xcode to install on iOS device.
          
          See BUILD_INSTRUCTIONS.txt in the package for detailed steps.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
