name: Build Safari Extension

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build iOS Safari Extension
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: List available Xcode versions
      run: ls -la /Applications/ | grep Xcode
    
    - name: Try Xcode 15 or fallback
      run: |
        # Try to find Xcode 15
        if [ -d "/Applications/Xcode_15.4.app" ]; then
          sudo xcode-select -s /Applications/Xcode_15.4.app
          echo "Using Xcode 15.4"
        elif [ -d "/Applications/Xcode_15.0.app" ]; then
          sudo xcode-select -s /Applications/Xcode_15.0.app
          echo "Using Xcode 15.0"
        else
          echo "No Xcode 15 found, will try workaround with latest"
        fi
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: List directory structure
      run: |
        echo "Current directory:"
        pwd
        echo "Directory contents:"
        ls -la
        echo "Looking for Xcode project..."
        find . -name "*.xcodeproj" -maxdepth 3
    
    - name: Build Safari Extension
      run: |
        # Find the Xcode project
        PROJECT_DIR=$(find . -name "SafariCookieInjector.xcodeproj" -maxdepth 3 | head -1 | xargs dirname)
        
        if [ -z "$PROJECT_DIR" ]; then
          echo "ERROR: Cannot find SafariCookieInjector.xcodeproj"
          exit 1
        fi
        
        echo "Found project in: $PROJECT_DIR"
        cd "$PROJECT_DIR"
        
        xcodebuild -version
        xcodebuild clean build \
          -project SafariCookieInjector.xcodeproj \
          -scheme SafariCookieInjector \
          -configuration Release \
          -sdk iphoneos \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          -allowProvisioningUpdates
    
    - name: Create IPA (unsigned)
      run: |
        # Find the built app
        echo "Searching for built app..."
        APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "SafariCookieInjector.app" -type d | head -1)
        
        if [ -z "$APP_PATH" ]; then
          echo "App not found in DerivedData, searching build directory..."
          APP_PATH=$(find . -name "SafariCookieInjector.app" -type d | head -1)
        fi
        
        if [ -z "$APP_PATH" ]; then
          echo "ERROR: Cannot find SafariCookieInjector.app"
          echo "Searching entire workspace..."
          find . -name "*.app" -type d
          exit 1
        fi
        
        echo "Found app at: $APP_PATH"
        
        # Create Payload directory in workspace root
        cd "$GITHUB_WORKSPACE"
        mkdir -p Payload
        cp -r "$APP_PATH" Payload/
        
        # Create IPA
        zip -r SafariCookieInjector-unsigned.ipa Payload
        
        # Move to artifact location
        mkdir -p artifacts
        mv SafariCookieInjector-unsigned.ipa artifacts/
        
        echo "IPA created successfully!"
        ls -lh artifacts/
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: SafariCookieInjector-iOS
        path: artifacts/SafariCookieInjector-unsigned.ipa
        retention-days: 90
    
    - name: Create Release on Tag
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/SafariCookieInjector-unsigned.ipa
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
