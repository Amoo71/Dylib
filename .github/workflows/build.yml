name: Build dylib

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Theos (mit Toolchain & SDKs)
        uses: Randomblock1/theos-action@v1
        with:
          orion: 'false'  # Kein Swift nötig → schneller & kleiner

      - name: Build dylib
        run: |
          make clean
          make

      - name: Fake-Sign dylib (für LiveContainer/Sideload)
        run: |
          ldid -S obj/ChromeCookieStealer.dylib

      - name: Upload dylib als Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChromeCookieStealer.dylib
          path: obj/ChromeCookieStealer.dylib
