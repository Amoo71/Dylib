name: Build dylib

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential fakeroot libz3-dev rsync curl perl unzip git libplist-utils libncurses6 clang

      - name: Fix libtinfo Compatibility
        run: |
          sudo ln -sf /usr/lib/x86_64-linux-gnu/libtinfo.so.6 /usr/lib/x86_64-linux-gnu/libtinfo.so.5

      - name: Install ldid (Prebuilt Stable)
        run: |
          sudo curl -L https://github.com/ProcursusTeam/ldid/releases/download/v2.1.5-procursus7/ldid_linux_x86_64 -o /usr/local/bin/ldid
          sudo chmod +x /usr/local/bin/ldid

      - name: Install Theos
        run: |
          git clone https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
          echo "$HOME/theos/bin" >> $GITHUB_PATH

      - name: Update Theos (fix vendor missing)
        run: |
          $THEOS/bin/update-theos

      - name: Download latest SDKs
        run: |
          curl -L https://github.com/theos/sdks/tarball/master | tar -xz -C $THEOS/sdks --strip-components=1

      - name: Build dylib
        run: |
          make clean
          make

      - name: Fake-Sign dylib (f√ºr LiveContainer Injection)
        run: |
          ldid -S obj/ChromeCookieStealer.dylib

      - name: Upload dylib als Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChromeCookieStealer.dylib
          path: obj/ChromeCookieStealer.dylib
