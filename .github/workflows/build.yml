name: Build Safari Extension

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build iOS Safari Extension
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.4'
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: Build Safari Extension
      run: |
        xcodebuild -version
        xcodebuild clean build \
          -project SafariCookieInjector.xcodeproj \
          -scheme SafariCookieInjector \
          -configuration Release \
          -sdk iphoneos \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          -allowProvisioningUpdates
      working-directory: main
    
    - name: Create IPA (unsigned)
      run: |
        # Find the built app
        APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "SafariCookieInjector.app" -type d | head -1)
        
        if [ -z "$APP_PATH" ]; then
          echo "App not found in DerivedData, searching build directory..."
          APP_PATH=$(find . -name "SafariCookieInjector.app" -type d | head -1)
        fi
        
        if [ -z "$APP_PATH" ]; then
          echo "ERROR: Cannot find SafariCookieInjector.app"
          exit 1
        fi
        
        echo "Found app at: $APP_PATH"
        
        # Create Payload directory
        mkdir -p Payload
        cp -r "$APP_PATH" Payload/
        
        # Create IPA
        zip -r SafariCookieInjector-unsigned.ipa Payload
        
        # Move to artifact location
        mkdir -p artifacts
        mv SafariCookieInjector-unsigned.ipa artifacts/
        
        echo "IPA created successfully!"
        ls -lh artifacts/
      working-directory: main
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: SafariCookieInjector-iOS
        path: main/artifacts/SafariCookieInjector-unsigned.ipa
        retention-days: 90
    
    - name: Create Release on Tag
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: main/artifacts/SafariCookieInjector-unsigned.ipa
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
